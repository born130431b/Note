<!-- HTML 주석-->

<!DOCTYPE html>  <!-- HTML5 문서임을 선언-->
<html lang="en"> <!-- <HTML> 태그 :  HTML 문서가 작성되는 구간 -->
<head>           <!-- <head> 태그 : HTML 문서 정보를 작성하는 구간-->
                 <!-- head 태그의 내용은 웹브라우저에 표시되지 않음-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>
</head>
<body>           <!--<body> 태그 : 웹브라우저에 실제로 표시되는 구간-->
    <h1>HTML</h1> <!-- <h1 ~ 6> 태그 : 웹페이지의 제목으로 구성됨 -->
    
    <h2>Hyper Text MarkUp Language</h2>

    HTML

    <hr>        <!--수평선을 그어줌-->
    
    html 문서에 작성한 내용은 줄바꿈이 안된다~
    하지만 이렇게하면된다<br>
    <!-- br 태그 : 줄바꿈-->
    짜란~ <br>
    &lt;br> : 웹브라우저에서 줄바꿈에 해당한다
    
    <p>p : paragaph, 단락을 지정</p>
    <p>줄이 알아서 바뀌어요~</p>

    <p>
        여러줄에 걸쳐서 사용도 가능
        단,  여전히 줄은 바뀌지 않는다. 바꾸려면
        <br>&lt;br>이렇게

    </p>

</body>
</html>
