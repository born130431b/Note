<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01.hrml</title>

    <link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>
<body>
    <h1>복습</h1>
    <hr><br>

    <p>
        &lt;h1~6> : 페이지의 제목을 붙일때 사용<br>
    </p>

    <p>&lt;p> : paragraph, 단락을 나누는 태그</p>

    <p>
        <font color="green" size="5" face="궁서체">
            &lt;font> : 색상, 크기, 글꼴을 지정<br>
            HTML5에서 사용하지 않는 태그, 속성 연습용으로만 사용
        </font>
    </p>

    <p id="here">
        style작업은 주로 css로 처리해주는것이 좋다
    </p>
</body>
</html>
