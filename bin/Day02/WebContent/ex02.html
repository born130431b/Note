<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>
</head>
<body>
    <h1>list 태그</h1>
    <hr><br>

    <h2>Web Front-End</h2>

    <ul>    <!-- unorder list : 순서 없는 리스트 -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2> Web Bank-End </h2>

    <ol> <!-- ordder list: 순서있는 리스트-->
        <li>Java(JSP)</li>
        <li>Python</li>
        <li>PHP</li>
        <li>Ruby</li>
    </ol>

    <br><hr><br>

    <h2>Web Front-End</h2>

    <ul type="none"> <!--none, circle, square, 등등 -->    
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2> Web Bank-End </h2>

    <ol type="I"> <!-- 1, a, A, i, I, 등등-->
        <li>Java(JSP)</li>
        <li>Python</li>
        <li>PHP</li>
        <li>Ruby</li>
    </ol>

</body>
</html>
