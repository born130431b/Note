<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07.html</title>
</head>
<body>
    <h1>table 태그</h1>
    <hr><br>

    <table border="1" cellpadding="10" cellspacing="0" width="300">
        <caption>회원 정보</caption>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
    
        <tr>
            <td>홍길동</td>
            <td>25세</td>
            <td>서울</td>
        </tr>

        <tr>
            <td>주히존</td>
            <td>29세</td>
            <td>서울</td>
        </tr>
    </table>
    <!--
        table : 표를 생성하는 태그
        tr    : table row, 표안에 한 줄을 생성, 단독으로는 무의미
        td    : table data, 줄안에서 실질적인 데이터
        th    : table headline, td와 같다. 열의 제목을 담당(자동 가운데 정렬, 두꺼운 글씨)

    -->

</body>
</html>
