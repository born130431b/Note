<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05.html</title>
</head>
<body style="background-color: pink;">
    <h1>img : 이미지 태그</h1>

    <img src="src/P20160703_190115000_B45DA46D-6CF1-4E8D-967C-CB2D31EED334.JPG" width="100">
    <!-- width :  이미지의 너비를 지정, 높이는 비율에 맞게 자동으로 지정됨-->
    
    <img src="src/P20160703_190115000_B45DA46D-6CF1-4E8D-967C-CB2D31EED334.JPG" height="200">
    <!-- height : 이미지의 높이를 지정, 너비는 비율에 맞게 자동으로 지정됨-->

    <img src="src/P20160703_190115000_B45DA46D-6CF1-4E8D-967C-CB2D31EED334.JPG" width="100" height="50">
    <!-- 너비는 100, 높이는 50으로 지정, 단 비율이 깨질 수 있다 -->

    <img src="rc/P20160703_190115000_B45DA46D-6CF1-4E8D-967C-CB2D31EED334.JPG" alt="이미지가 없습니다.">
    <!-- alt : 이미지가 없을 경우 대체 구문으로 지정-->

    <img src="src/P20160703_190115000_B45DA46D-6CF1-4E8D-967C-CB2D31EED334.JPG" width="150" title="히존입니다.">
    <!-- title : 이미지에 마우스를 올려놓으면 설명문을 띄움-->

    <a href="src/P20160703_190115000_B45DA46D-6CF1-4E8D-967C-CB2D31EED334.JPG">
    <img src="src/P20160703_190115000_B45DA46D-6CF1-4E8D-967C-CB2D31EED334.JPG" width="100" title="히존으로 이동">
    </a>
</body>
</html>
