<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08.html</title>

    <link rel="stylesheet" href="CSS/style.css" type="text/css">

</head>
<body>
    <h1>스타일로 표 그리기</h1>
    <table >
        <caption>회원 정보</caption>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
    
        <tr>
            <td>홍길동</td>
            <td>25세</td>
            <td>서울</td>
        </tr>

        <tr>
            <td>주히존</td>
            <td>29세</td>
            <td>서울</td>
        </tr>

        <tr>
            <td colspan="3">이길동</td>
            <!-- colspan : column (열) 겹치기-->
        </tr>
        <tr>
            <td rowspan="2">주희존</td>
             <!-- 행 겹치기 -->
            <td>19세</td>
            <td>서울</td>
        </tr>
        <tr>
           
            <td>19세</td>
            <td>제주도</td>
        </tr>
    </table>
</body>
</html>
